<html>
	<head>
		<title>Hover element-selector or child combinator</title>
		<style type="text/css">
			#MainUL li ul li {display:none;color:red}
			#MainUL li:hover ul li {display:block;}
			#MainUL li:hover ul li ul li {display:none;}
			#MainUL li ul li:hover ul li {display:block}
			#MainUL li:hover{color:green}
		</style>
	</head>
	<body>
		<ul id="MainUL">
			<li>name
				<ul>
					<li>First Name
					<ul>
						<li>priyans</li>
						<li>xyz</li>
						<li>abc</li>
					</ul>
					</li>
					<li>Middle Name</li>
					<li>Last Name</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
