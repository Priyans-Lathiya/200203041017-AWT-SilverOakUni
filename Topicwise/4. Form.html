<html>

<head>
    <title>FORM</title>
    <h1><u>Admission Form</u></h1><br /><br />
    <style>
        h1 {
            text-align: center;
            color: firebrick;
        }

        body {
            background-color: antiquewhite;

        }
    </style>
</head>

<body>
    <form>
        <label for="fname">First Name:&emsp;</label>
        <input type="text" id="fname" name="FirstName" placeholder="Enter your First Name"> &emsp;

        <label for="mname">Middle Name:&emsp;</label>
        <input type="text" id="mname" name="MiddleName" placeholder="Enter your Father's name"> &emsp;

        <label for="lname">Last Name:&emsp;</label>
        <input type="text" id="lname" name="LastName" placeholder="Enter your Surname">
        <hr />
        <span>
            <div>Choose Gender:<br />
                <blockquote>
                    <input type="radio" id="Male" name="gen" value="male">
                    <label for="Male">Male</label>&emsp;
                    <input type="radio" id="Female" name="gen" value="Female">
                    <label for="Female">Female</label>&emsp;
                    <input type="radio" id="Other" name="gen" value="Other">
                    <label for="Other">Other</label>
            </div>
            </blockquote>
        </span>
        <hr />
        <label for="email">Enter your E-mail ID:</label>&emsp;
        <input type="email" id="email" name="email" placeholder="Please Enter your email">&emsp;
        <label for="pass">Password:</label>&emsp;
        <input type="password" id="pass" name="pass">
        <hr />
        <div>Date of Birth:&emsp;
            <input type="date" id="dob" name="dob" value="DOB"><br />
        </div>
        <hr />

        <label for="no">Contact number:&emsp;</label>
        <input type="number" id="no" name="no" value="no" placeholder="Moblie">
        <hr />

        <div>Choose your favorite Web language:
            <blockquote>
                <input type="checkbox" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label><br>
                <input type="checkbox" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label><br>
                <input type="checkbox" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label><br />
                <input type="checkbox" id="Python" name="fav_language" value="Python">
                <label for="Python">Python</label><br />
                <input type="checkbox" id="Java" name="fav_language" value="java">
                <label for="java">Java</label><br />
                <input type="checkbox" id="php" name="fav_language" value="php">
                <label for="php">PHP</label>
            </blockquote>
        </div><br />

        <center>
            <input style="background-color:firebrick; color:white; font-family: 'Times New Roman', Times, serif;"
                type="submit" id="submit" value="SUBMIT">
            &emsp;
            <input style="background-color:darkgray; color:black; font-family: 'Times New Roman', Times, serif;"
                type="reset" id="reset" value="RESET">
        </center>
    </form>
</body>

</html>
